<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 2 Learning Hub - Project Index</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .file-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 min-h-screen p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="mb-12 text-center">
            <div class="inline-block p-3 bg-indigo-100 rounded-2xl mb-4">
                <i data-lucide="layout-dashboard" class="w-8 h-8 text-indigo-600"></i>
            </div>
            <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight mb-2">Project Explorer</h1>
            <p class="text-slate-500 text-lg">Structural overview of your Vue 2 learning journey</p>
        </header>

        <!-- Dynamic Content -->
        <div id="project-root" class="space-y-8">
            <!-- Content will be injected here by JS -->
        </div>

        <!-- Footer -->
        <footer class="mt-16 pt-8 border-t border-slate-200 text-center text-slate-400 text-sm">
            <p>Built with ❤️ and Vue 2 + Vite</p>
        </footer>
    </div>

    <script>
        const projectData = [
            {
                name: "Root Directory",
                type: "directory",
                files: [
                    { name: "comp_test1.html", path: "comp_test1.html", type: "html", desc: "Component testing environment" },
                ]
            },
            {
                name: "flashcards",
                type: "directory",
                files: [
                    { name: "card1.html", path: "flashcards/card1.html", type: "html", desc: "Interactive Vue 2 Mastery flashcards" }
                ]
            }
        ];

        function getIcon(type) {
            switch (type) {
                case 'directory': return 'folder';
                case 'html': return 'file-code';
                case 'javascript': return 'file-json';
                case 'json': return 'settings';
                case 'markdown': return 'file-text';
                default: return 'file';
            }
        }

        function renderProject() {
            const container = document.getElementById('project-root');

            projectData.forEach(dir => {
                const dirSection = document.createElement('section');
                dirSection.className = "space-y-4";

                const dirHeader = `
                    <div class="flex items-center gap-2 mb-4">
                        <i data-lucide="folder-open" class="w-5 h-5 text-indigo-500"></i>
                        <h2 class="text-xl font-bold text-slate-700">${dir.name}</h2>
                    </div>
                `;

                const fileGrid = document.createElement('div');
                fileGrid.className = "grid grid-cols-1 md:grid-cols-2 gap-4";

                dir.files.forEach(file => {
                    const card = `
                        <a href="${file.path}" class="file-hover group bg-white p-5 rounded-2xl border border-slate-200 transition-all flex items-start gap-4">
                            <div class="p-3 bg-slate-50 rounded-xl group-hover:bg-indigo-50 transition-colors">
                                <i data-lucide="${getIcon(file.type)}" class="w-6 h-6 text-slate-400 group-hover:text-indigo-600 transition-colors"></i>
                            </div>
                            <div class="flex-1">
                                <!--
                                    <h3 class="font-bold text-slate-800 group-hover:text-indigo-700 transition-colors">${file.name}</h3>
                                -->
                                <h3 class="font-bold text-slate-800 group-hover:text-indigo-700 transition-colors">${file.desc}</h3>
                            </div>
                            <div class="opacity-0 group-hover:opacity-100 transition-opacity">
                                <i data-lucide="arrow-up-right" class="w-4 h-4 text-indigo-400"></i>
                            </div>
                        </a>
                    `;
                    fileGrid.innerHTML += card;
                });

                dirSection.innerHTML = dirHeader;
                dirSection.appendChild(fileGrid);
                container.appendChild(dirSection);
            });

            // Initialize icons
            lucide.createIcons();
        }

        window.onload = renderProject;
    </script>
</body>

</html>
